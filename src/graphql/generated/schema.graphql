type Query {
  """Get all transactions query"""
  transactions: [Transaction]

  """Get Transaction by Account"""
  transactionsByAccount(input: GetTransactionInput): [Transaction]

  """Get transaction by id query"""
  transactionById(input: GetTransactionByIdInput): Transaction

  """Get all accounts query"""
  accounts: [Account]
}

"""A transaction"""
type Transaction {
  """transaction id"""
  transactionId: ID!

  """transaction category"""
  category: String

  """transaction date"""
  date: String

  """transaction account"""
  account: Account

  """Account id"""
  accountId: Int
}

"""An account"""
type Account {
  """id of the account"""
  accountId: ID!

  """accounts username"""
  username: String

  """list of transactions"""
  transactions: [Transaction]
}

"""get transaction input"""
input GetTransactionInput {
  """ID."""
  accountId: Int!
}

"""get transaction input"""
input GetTransactionByIdInput {
  """Selected transaction details."""
  transactionId: Int!
}

type Mutation {
  """Create Transaction"""
  createTransaction(input: CreateTransactionInput): Transaction

  """create Account"""
  createAccount(input: CreateAccountInput): Account

  """delete Transaction"""
  deleteTransaction(input: DeleteTransactionInput): Transaction

  """getById Transaction mutation"""
  getTransactionById(input: GetTransactionByIdInput): Transaction

  """Get Transaction by Account"""
  getTransactionsByAccount(input: GetTransactionInput): [Transaction]
}

"""Create transaction input"""
input CreateTransactionInput {
  """The category."""
  category: String!

  """The date."""
  date: String!

  """The accounts ID."""
  accountId: Int!
}

"""Create account input"""
input CreateAccountInput {
  """Account username"""
  username: String!
}

"""Delete transaction input"""
input DeleteTransactionInput {
  """Transaction deletion."""
  transactionId: Int!
}
